<!-- START PAGE-CONTAINER -->
<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="assets/img/demo/skyscrapers-red-colored-empire-state-building-nyc-man-city-morning-view-skyscrapers-phone-wallpapers.jpg" data-src="assets/img/demo/skyscrapers-red-colored-empire-state-building-nyc-man-city-morning-view-skyscrapers-phone-wallpapers.jpg" ui-jq="unveil" data-src-retina="assets/img/demo/skyscrapers-red-colored-empire-state-building-nyc-man-city-morning-view-skyscrapers-phone-wallpapers.jpg" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <h2 class="semi-bold text-white">
          Rain utility makes your application more authentic.</h2>
            <p class="small">
                Also provides a complete different interface to manage users in your application.
            </p>
        </div>
        <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white" ng-controller="rainloginController">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
           
            <h2><b>Rain</b></h2>
            <p class="p-t-35">Sign into your RAIN account</p>
            <!-- START Login Form -->
            <form id="form-login" name="login" class="p-t-15" role="form" novalidate>
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.username.$invalid && !login.username.$pristine }">
                    <label>Login</label>
                    <div class="controls">
                        <input type="text" name="username" placeholder="User Name" class="form-control" ng-model="user.username" required>
                    </div>
                </div>
                <label class="error" for="username" ng-show="login.username.$invalid && !login.username.$pristine">This field is required.</label>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.password.$invalid && !login.password.$pristine }">
                    <label>Password</label>
                    <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="Credentials" ng-model="user.password" required>
                    </div>
                </div>
                <label class="error" for="password" ng-show="login.password.$invalid && !login.password.$pristine">This field is required.</label>
                 <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.appid.$invalid && !login.appid.$pristine }">
                    <label>APP ID</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="appid" placeholder="Application ID" ng-model="user.appid" required>
                    </div>
                </div>
                <label class="error" for="appid" ng-show="login.appid.$invalid && !login.appid.$pristine">This field is required.</label>
                <!-- START Form Control-->
                <div class="row">
                    <div class="col-md-6 no-padding">
                        <div class="checkbox ">
                            <input type="checkbox" value="1" id="checkbox1">
                            <label for="checkbox1">Keep Me Signed in</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="" class="text-info small">Help? Contact Support</a>
                    </div>
                </div>
                <!-- END Form Control-->
                <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="login.$invalid" ng-click="processLogin()">Sign in</button>
                <h5 style="color:red">{{invalidMsg}}</h3>
            </form>
            <!--END Login Form-->
            <div class="pull-bottom sm-pull-bottom">
                <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                    <div class="col-sm-3 col-md-2 no-padding">
                        
                    </div>
                    <div class="col-sm-12 no-padding m-t-10">
                        <p><small>
                           Dont have an account? Create a RAIN account <a href="#/access/register"> here </a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Login Right Container-->
</div>
<!-- END PAGE CONTAINER -->
